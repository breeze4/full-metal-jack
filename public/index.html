<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tactical Hex Game</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
  <script type="importmap">
    {
      "imports": {
        "preact": "https://unpkg.com/preact@10.19.3/dist/preact.module.js",
        "preact/hooks": "https://unpkg.com/preact@10.19.3/hooks/dist/hooks.module.js",
        "htm": "https://unpkg.com/htm@3.1.1/dist/htm.module.js"
      }
    }
  </script>
  <style>
    #left-panel {
      position: fixed;
      left: 20px;
      top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      min-width: 200px;
    }
    #left-panel div {
      margin: 5px 0;
    }
    .turn-order-section {
      margin-top: 20px;
      border-top: 1px solid #555;
      padding-top: 10px;
    }
    .unit-list {
      margin-left: 10px;
    }
    .unit-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      opacity: 1;
    }
    .unit-item.acted {
      opacity: 0.5;
    }
    .unit-color {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .action-icon {
      margin-left: 8px;
      font-size: 12px;
    }
    #turn-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="ui-root"></div>
  <div id="game-container">
    <div id="game-board">
      <canvas id="map"></canvas>
    </div>
  </div>
  <script type="module" src="/components/App.js"></script>
</body>

</html>
