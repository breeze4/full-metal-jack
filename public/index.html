<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tactical Hex Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <style>
    #left-panel {
      position: fixed;
      left: 20px;
      top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      min-width: 200px;
    }
    #left-panel div {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div id="left-panel">
    <div id="fps-counter">FPS: --</div>
    <div id="mouse-coords">Mouse: (--,--)</div>
    <div id="canvas-coords">Canvas: (--,--)</div>
    <div id="grid-coords">Grid: (--,--)</div>
  </div>
  <div id="game-container">
    <button id="save-state-button">Save Game State</button>
    <div id="game-board">
      <canvas id="map"></canvas>
    </div>
    <div id="game-info"></div>
    <button id="end-turn-button">End Turn</button>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
